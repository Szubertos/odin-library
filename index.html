<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table id="table">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Number of Pages</th>
            <th>Read?</th>
            <th id="placeForButtons"></th>
        </tr>
    </table>
    <button id="addBtn">Add a new book</button>
    <dialog closedby="any" id="dialog">
        <form id="form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required />
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required />
            </div>
            <div>
                <label for="numberOfPages">Number of pages</label>
                <input type="number" id="numberOfPages" name="numberOfPages" />
            </div>
            <div>
                <label for="">Did you read it?</label>
                <input type="radio" id="radioYes" name="radioRead" value="Yes"><label>Yes</label>
                <input type="radio" id="radioNo" name="radioRead" value="No"><label>No</label>
            </div>
            <input type="submit" value="Submit" id="formSubmit">
        </form>
    </dialog>
    <script src="scripts.js"></script>
</body>
</html>
